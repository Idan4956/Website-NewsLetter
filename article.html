<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1 id="article-title">Loading...</h1>
    </header>
    <main>
        <div id="article-content">Loading content...</div>
    </main>
    <footer>
        <p>&copy; 2025 Web Articles Project</p>
    </footer>
    <script>
        // Load article data from query parameters
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        const content = params.get('content');

        // Populate the article page
        document.getElementById('article-title').textContent = title || "Article Not Found";
        document.getElementById('article-content').textContent = content || "No content available for this article.";
    </script>
</body>
</html>
